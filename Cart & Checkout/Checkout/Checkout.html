<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
<script>
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '../CSS/style.css'; // Use relative path based on where your HTML is
        document.head.appendChild(link);
</script>
</head>
<body>
    <button class="backToCart" onclick="goToCart()">Back to Cart</button>

    <div class="containerCheckout">
    <div class="list">
        <h1>Shopping Cart</h1>
        <!-- Cart items will be dynamically loaded here -->
        <div id="cartItems">
            <p>Total Quantity: <span class="totalQuantity">0</span></p>
            <p>Total Price: <span class="totalPrice">R0</span></p>
        </div>
    </div> 
    <style>
        
    </style>     
<div class="SummaryContainer">
    <h1>Order Summary</h1>
    <h2>Receipt Number: <span id="receiptNumber" style="font-weight: normal;"></span></h2>
    <h2>Order Date: <span id="orderDate" style="font-weight: normal;"></span></h2>
    <h2>Subtotal: R<span id="subtotal" style="font-weight: normal;">0.00</span></h2>
    <h3>VAT (15.5%): R<span id="vat" style="font-weight: normal;">0.00</span></h3>
    <h2>Total: R<span id="total" style="font-weight: normal;">0.00</span></h2>
    </div>

    
    <div class="AddressContainer">
        <h1>Address</h1>
        <label for="addressSelect">Select Collection Address:</label>
        <select id="addressSelect" name="addressSelect" onchange="updateAddress()">
            <option value="" disabled selected>Select an address</option>

            <option value="Woolworths Food Windermere, Windermere, https://g.co/kgs/czoMYK9">Woolworths Food Windermere, Windermere</option>
            <option value="Woolworths Amanzimtoti Toti Towers, Amanzimtoti, https://g.co/kgs/3wdYW7i">Woolworths Amanzimtoti Toti Towers, Amanzimtoti</option>
            <option value="Woolworths Foodstop, Berea, https://g.co/kgs/1hgfMcq">Woolworths Foodstop, Berea</option>
            <option value="Woolworths Mackeurtan Avenue, Durban North, https://g.co/kgs/svrSQcz">Woolworths Mackeurtan Avenue, Durban North</option>
            <option value="Woolworths Malvern Park, Malvern, https://g.co/kgs/GzqdHvQ">Woolworths Malvern Park, Malvern</option>
            <option value="Woolworths Westville Pavillion, Dr Dawncliffe, https://g.co/kgs/hrww27K">Woolworths Westville Pavillion, Dr, Dawncliffe</option>
            <option value="Woolworths Umlazi, Umlazi V, https://g.co/kgs/HR5CEtS">Woolworths Umlazi, Umlazi V</option>
            <option value="Woolworths Westwood, Westville, https://g.co/kgs/PPbaSBw">Woolworths Westwood, Westville</option>
        </select>
        <div id="selectedAddress">
            <p>Shop Name</p>
            <p>Area</p>
            <p>Google Maps Link</p>
        </div>
    </div>
    <div >
        <button class="buttonDownload" type="button" onclick="downloadReceipt()">
            Download Receipt
        </button>
    </div>
    </div>
