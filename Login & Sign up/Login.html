<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="Viewport" content="width=device-width, initial-scale=1.0">
        <title> Login </title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script> <!-- Add this line to include script.js -->
    </head>
    <body>

        <header class="header">
            <nav class="navbar">
                <a href="../Woolworths_Homepage (1)/index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Profile</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        

        <div class="Login-box">
            <form action="https://script.google.com/macros/s/AKfycbz8kh8qXGLYTrErO1btuwBcpx9pCsYw69tJf5DpvtQ_USp4T-vqBRu4l3jfjvgIB3LI/exec" name="contact-form" method="POST">
            <h2>Login</h2>
            <div class="Input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" name="your-email" required>
                <label>Email Address</label>
            </div>

            <div class="Input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password"  name="password" required>
                <label>Password</label>
            
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me </label>
                <p><a href="#">Forgot Password</a></p>
            </div>
            <button type="button">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="../Login & Sign up/Sign up.html">Register</a></p>
            </div>
         </form>   
        </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
