X<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="../Woolworths_Homepage (1)/index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Profile</a>
            <a href="#">Contact</a>
        </nav>
    </header>


    <div class="signup-box">
        <form   method="post" action="https://script.google.com/macros/s/AKfycbz8kh8qXGLYTrErO1btuwBcpx9pCsYw69tJf5DpvtQ_USp4T-vqBRu4l3jfjvgIB3LI/exec" name="contact-form">
            <h2>Sign Up</h2>
            <div class="Input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" id="name" name="your-name" required>
                <label>Full Name</label>
            </div>
            <div class="Input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="email" name="your-email" required>
                <label>Email Address</label>
            </div>
            <div class="Input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="password" name="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Sign Up</button>
            <div class="login-link">
                <p>Already have an account? <a href="Login.html">Login</a></p>
            </div>
</form>
<script src="script.js"> </script>
</body>
</html>
