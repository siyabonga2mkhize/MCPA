<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Add this line to include script.js -->
</head>
<body>
    <header> 
        <div class="icon-home">
            <a href="../index.html" title="Home">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z" clip-rule="evenodd"/>
              </svg>
            </a>
        </div>
    </header>
    <div class="container">
        <div class="form-box active" >
            <form   method="post" action="https://script.google.com/macros/s/AKfycbz8kh8qXGLYTrErO1btuwBcpx9pCsYw69tJf5DpvtQ_USp4T-vqBRu4l3jfjvgIB3LI/exec" name="contact-form">
                <h2>Register</h2>
                <input type="text" name="Surname" placeholder="Surname" required>
                <input type="text" name="your-name" placeholder="Name" required>
                <input type="email" name="your-email" placeholder="Email" required>
                <input type="number" name="CellNumber" placeholder="Cell Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="text" name="Address" placeholder="Address" required>
                <button type="submit" name="Register">Register</button>
                <p>Already have an account? <a href="Login.html">Login</a></p>
            </form>
        </div>
    </div>  

    <script src="script.js"> </script>

        <p>Â© 2025 Woolworths. All Rights Reserved.</p>
      </footer>    
</body>
</html>
