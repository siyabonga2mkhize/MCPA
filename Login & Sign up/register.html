<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Add this line to include script.js -->
</head>
<body>
    <div class="container">
        <div class="form-box active" >
            <form   method="post" action="https://script.google.com/macros/s/AKfycbz8kh8qXGLYTrErO1btuwBcpx9pCsYw69tJf5DpvtQ_USp4T-vqBRu4l3jfjvgIB3LI/exec" name="contact-form">
                <h2>Register</h2>
                <input type="text" name="Surname" placeholder="Surname" required>
                <input type="text" name="your-name" placeholder="Name" required>
                <input type="email" name="your-email" placeholder="Email" required>
                <input type="number" name="CellNumber" placeholder="Cell Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="text" name="Address" placeholder="Address" required>
                <button type="submit" name="Register">Register</button>
                <p>Already have an account? <a href="/Edited login and register/Login.html">Login</a></p>
            </form>
        </div>
    </div>  

    <script src="script.js"> </script>
